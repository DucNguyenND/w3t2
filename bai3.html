<script>
    let a= parseInt(prompt("Nhập vào số a"))
    if (a%2===0) {document.write(" chia hết cho 2")}
    else {
        let check = true
        for (let i = 2; i <= a/2; i++) {
            if (a % i === 0) {
               check=false
                break;
            }

        }
    if (check){
        document.write(" là số nguyên tố")
    }
    else document.write("không là số nguyên tố")}
</script>
