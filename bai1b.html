<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
    let a= parseInt(prompt("Nhập vào a"))
    let b= parseInt(prompt("Nhập vào b"))
 document.getElementById("inra").innerHTML= "a^2=" + a*a + "<br>" + "a^b=" + a**b

</script>
