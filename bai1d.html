<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="inra"></p>
<script>
    let a=parseInt(prompt("Nhập năm:"))
    let theky=""
    if(a%100===0){
        theky=a/100
    }
    else theky= parseInt(a/100) +1
    document.getElementById("inra").innerText= "Số thể kỷ là:" + theky
</script>
</body>
</html>
